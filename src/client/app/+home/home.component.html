<p>
  Howdy! Here's a list of awesome computer scientists.
  Do you know any others? Add to the list yourself.
</p>

<md-data-table layout-fill>
  <thead>
  <tr>
    <th class="md-text-cell">Material</th>
    <th>Quantity</th>
    <th>Unit price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let material of materials">
    <td class="md-text-cell">{{ material.name }}</td>
    <td>{{ material.quantity }}</td>
    <td>{{ material.price }}</td>
  </tr>
  </tbody>
</md-data-table>

<form (submit)="addName()">
  <input [(ngModel)]="newName" placeholder="Awesome Computer Scientist">
  <button type="submit">Add++++</button>
</form>


<ul>
  <li *ngFor="let name of nameListService.get() | async">{{name}}</li>
</ul>
